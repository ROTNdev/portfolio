				<!-- HEADER : begin -->
				<header>
                    <center><h1>Shotbow Network Proxy Reboot Timer</h1>
                    <i><h2>Because why not?</h2></i>
                    <h4>(Hours : Minutes : Seconds)</h4>
				</header>
				<div class="core">
					<center>
                    <div class="ccounter">
						<input class="knob hour" data-width="160" data-min="0" data-max="24" data-displayPrevious=true data-fgColor="#ff003c" data-readOnly="true" value="1">
						<input class="knob minute" data-width="160" data-min="0" data-max="60" data-displayPrevious=true data-fgColor="#ff003c" data-readOnly="true" value="1">
						<input class="knob second" data-width="160" data-min="0" data-max="60" data-displayPrevious=true data-fgColor="#ff003c" data-readOnly="true" value="0" data-bgcolor="#eee">
					</div>
                    </center>
				</div>
            <script>
			//enter the count down date using the format year, month, day, time:time
            
            var now = new Date();
            var curr_hour = now.getHours();
            
            var day = now.getDate();
            var hour = now.getHours();
            
            if (curr_hour < 11 || curr_hour > 22) {
                 if (curr_hour > 22) {
                    var future = new Date("Dec 13 2013 21:00:00 UTC+1030");
                    hour = 11;
                    day = day + 1;
                } else {
                    var future = new Date("Dec 13 2013 11:00:00 UTC+1030");
                    hour = 11;
                }
            } else {
                var future = new Date("Dec 13 2013 21:00:00 UTC+1030");
                hour = 23;
            }
            
            $(".ccounter").ccountdown(2013,now.getMonth() + 1,day,'' + hour + ':01');
		</script>
